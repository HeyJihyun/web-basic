<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script>
                async function loadMovie() {
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    const response = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1`);
                const data = await response.json();
                const movies = data.results;
    
                movies.forEach(movie => {

                    const card =
                        `<div class="card" data-movieid="${movie.id}">
              <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
              <div class="movie-details">
                <h3>${movie.title}</h3>
                <p>${movie.release_date}</p>
                <div class="vote_average">${movie.vote_average}</div>
            </div>
            <div class="content">
                <!-- <h3>${movie.title}</h3> -->
                <p>${movie.overview}</p>
            </div>
            </div>`;
    
                    $('.container').append(card);
                });
    
                $('.card').click(function () {
                    const movieId = $(this).data('movieid');
                    window.location.href = `exam05-2.html?id=${movieId}`;
                });
    
                $('.card').hover(function () {
                    $(this).find('.content').stop().fadeIn();
                }, function () {
                    $(this).find('.content').stop().fadeOut();
                });
    
            }
        </script>

        <style>

        </style>
</head>

<body onload="loadMovie()">
    <header>
        <h1>JH Movies</h1>
    </header>
    <div class="container">
    </div>
</body>

</html>
