        table,

        td {
            border: 1px solid black;
            border-collapse: collapse;
            height: 50px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td rowspan="2" style="background-color: red;">4</td>
            <td colspan="2" style="background-color: yellow;">1</td>
        </tr>
        <tr>
            <td><img src="iu.jpg" width="100px"></td>
            <td rowspan="2" style="background-color: greenyellow;">2</td>
        </tr>

            <td colspan="2" style="background-color: blue;">3</td>
        </tr>
    </table>
