<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./js/script.js">


    </script>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #f26d83;
        }

        body > img {
            position: absolute;
            top: 50%;
            left: 49.9%;
            transform: translate(-50%, -50%);
            width: 780px;
            z-index: -1;
        }



        .gameOverContainer,
        .container {
            position: absolute;
            top: 32.2%;
            left: 49.9%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 240px;
            overflow: hidden;
            font-family: 'DungGeunMo';

        }

        .gameOverContainer {
            display: none;
            background-color: rgba(54, 16, 1, 0.95);
            color: white;
            font-size: 3.5em;
            text-align: center;
            text-shadow: -2px 0 gold, 0 2px gold, 2px 0 gold, 0 -2px gold;
            padding: 20px;
            box-sizing: border-box;
        }

        .gameOverContainer img {
            display: block;
            width: 130px;
            margin: 0 auto;
        }

        .gameOverContainer button {
            width: 150px;
            height: 40px;
            font-family: 'DungGeunMo';
            font-size: 0.5em;
            background-color: gold;
            color: brown;
            border: 2px inset gold;
            cursor: pointer;
            z-index: 999999;
        }

        .container {
            background-image: url("./background2.png");
        }

        #player {
            width: 80px;
            height: 60px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-image: url("./player.gif");
            background-size: contain;
            background-repeat: no-repeat;
            border: 1px solid salmon;
        }

        #monster {
            border: 1px solid salmon;
            width: 40px;
            height: 40px;
            background-image: url("./asset/monster_1.gif");
            background-size: cover;
            position: absolute;
            right: -30px;
            bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="player"></div>
        <div id="monster"></div>
    </div>
    <div class="gameOverContainer">
        Game Over
        <img src="./gameOver.gif" alt="">
        <button id="replay">Replay</button>
    </div>
    <img src="./asset/container.png" alt="">
</body>

</html>
