<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            cursor: pointer;
        }
    </style>
    <script>

        function changeColor(color) {
            let box = document.getElementById('box');
            box.style.backgroundColor = color;
        }

        function changeBlueColor() {
            let box = document.getElementById('box');
            box.style.backgroundColor = '#0000ff';
        }

        function changeYellowColor() {
            let box = document.getElementById('box');
            box.style.backgroundColor = '#ff0';
        }

        function showAlert(element) {
            alert(element.textContent);
        }
    </script>
</head>

<body>
    <div id="box" onmouseover="changeBlueColor()" onmouseleave="changeYellowColor()"></div>
    <div onclick="showAlert(this)">Hello world</div>

</body>

</html>
