<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리로 form 제어</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./js/exam04_form.js"></script>
    <link rel="stylesheet" href="./css/exam04_form.css">
</head>

<body>
    <form>
        <h1>회원가입</h1>
        <div class="content">
            <ul>
                <li>
                    <span>아이디</span>
                    <input type="text" id="id">
                </li>
                <li>
                    <span>비밀번호</span>
                    <input type="password" id="password">
                </li>
                <li>
                    <span>성별</span>
                    <label><input type="radio" name="gender" value="남자">남자</label>
                    <label><input type="radio" name="gender" value="여자">여자</label>
                </li>
                <li>
                    <span>직업</span>
                    <select name="직업" id="job">
                        <option value="" selected hidden></option>
                        <option value="직장인">직장인</option>
                        <option value="공무원">공무원</option>
                        <option value="개발자">개발자</option>
                        <option value="학생">학생</option>
                        <option value="교수">교수</option>
                        <option value="백수">백수</option>
                    </select>
                </li>
                <li>
                    <span>취미</span>
                    <div class="checkList">
                        <label><input type="checkbox">개발</label>
                        <label><input type="checkbox">게임</label>
                        <label><input type="checkbox">낚시</label><br>
                        <label><input type="checkbox">운동</label>
                        <label><input type="checkbox">독서</label>
                        <label><input type="checkbox">음악감상</label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="button">
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
        </div>
    </form>
</body>

</html>
