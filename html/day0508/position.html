<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        #div1 {
            position: relative;
            top: 100px;
            left: 10px;
            border: 1px red solid;
        }

        #div2 {
            position: relative;

            border: 1px blue solid;
        }

        #div3 {
            position: fixed;
            top: 0;
            left: 0;
            border: 1px yellow solid;
        }

        #div4 {
            position: absolute;

            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div id="div1">
        div1:relative
    </div>
    <div id="div2">
        div2:relative
    </div>
    <div id="div3">
        div3:fixed
    </div>
    <div id="div4">
        div4:absolute
    </div>

</body>

</html>
